<div class="container">
  <div class="arrow">   
    <span> <h2>Data binding and based on UserId <img src="assets\images\arrow.png" (click)="backtohomepage()"> </h2></span>
  </div>    
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>UserId</th>
        <th>Id</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of id_data">
        <td>{{g.userId}}</td>
        <td>{{g.id}}</td>
        <td>{{g.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
